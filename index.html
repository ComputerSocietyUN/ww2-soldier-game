<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldado 8-bit - Salud Mental WWII</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Soldado 8-bit</h1>
            <div class="health-bar">
                <div class="health-fill"></div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="character">
                <img src="soldier.jpg" alt="Soldado 8-bit" class="pixel-art">
            </div>
            
            <div class="dialogue-box">
                <p id="dialogue-text">¿Cómo te sientes hoy, soldado?</p>
                <div class="options-container">
                    <button class="option-btn" data-emotion="ansiedad">Ansiedad</button>
                    <button class="option-btn" data-emotion="rabia">Rabia</button>
                    <button class="option-btn" data-emotion="estres">Estrés</button>
                </div>
            </div>
        </div>

        <div class="advice-box" id="advice-box">
            <h2>Consejos:</h2>
            <p id="advice-text"></p>
            <div class="breathing-exercise" id="breathing-exercise">
                <h3>Ejercicio de Respiración</h3>
                <div class="breathing-circle"></div>
                <p id="breathing-instruction">Inhala... Exhala...</p>
                <button id="start-breathing" class="breathing-btn">Iniciar Ejercicio</button>
            </div>
            <button id="back-btn" class="back-btn">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
